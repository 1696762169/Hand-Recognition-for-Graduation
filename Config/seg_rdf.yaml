segmentation:    # 分割参数
  type: 'RDF'    # 分割算法类型
  params:
    pixel_count: 2000    # 每张图片采样的像素数量
    # threshold_split: 50    # 深度特征的比较阈值的分割点数目（暂时废弃）
    # threshold_min: -1.0    # 深度特征的比较阈值的最小值（暂时废弃）
    # threshold_max: 1.0    # 深度特征的比较阈值的最大值（暂时废弃）
    offset_min: 0        # 偏移向量长度最小值
    offset_max: 10.0        # 偏移向量长度最小值
    
    sample_per_tree: 10    # 每棵树训练的样本图像数量
    max_depth: 20    # 决策树最大深度
    min_samples_split: 2    # 划分节点最小样本数
    min_samples_leaf: 1    # 叶子节点最小样本数
    # random_state: 0    # 随机种子
    feature_count: 1000    # 随机选择的特征数量

    tree_count: 300    # 决策树数量